<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Selector</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="all-pages" data-page="All pages" />
          <label for="all-pages">All pages</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="page-1" data-page="Page 1" />
          <label for="page-1">Page 1</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="page-2" data-page="Page 2" />
          <label for="page-2">Page 2</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="page-3" data-page="Page 3" />
          <label for="page-3">Page 3</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="page-4" data-page="Page 4" />
          <label for="page-4">Page 4</label>
        </div>
      </div>
      <button id="done-btn" disabled>Done</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
